<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="herodetail.css">
    <title>SuperHeros Details</title>
</head>
<body>
    <header>
        <h2>SuperHero <span>Details</span></h2>
    </header>
    <main>
        <h1 id="h1"></h1>
        <div id="hero-img"></div>
        <div id="bio">
            <h2 id="h2-bio">Biography</h2>
            <div id="full-name">Full Name : </div>
            <div id="alter-egos">Alter Egos : </div>
            <div id="aliases">Aliases : </div>
            <div id="birth">Place of Birth :</div>
            <div id="appearance">First Appearance : </div>
            <div id="publisher">Publisher : </div>
            <div id="alignment">Alignment : </div>
        </div>

        <div id="powerstates">
            <h2 id="h2-power">Power States</h2>
            <div id="intelligence">Intelligence : </div>
            <div id="strength">Strength : </div>
            <div id="speed">Speed : </div>
            <div id="durability">Durability :</div>
            <div id="power">Power : </div>
            <div id="combat">Combat : </div>
        </div>

    </main>
    <script src="herodetail.js"></script>
</body>
</html>
